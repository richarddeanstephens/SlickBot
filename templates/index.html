<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="jquery-3.6.3.min.js"></script>
	<title>SlickBot</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #333;
			color: white;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.form-container {
			background-color: #444;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
		}

		.form-container h2 {
			margin: 0;
			margin-bottom: 10px;
			text-align: center;
		}

		.form-container label {
			display: block;
			margin-bottom: 5px;
		}

		.form-container input[type=file] {
			display: block;
			margin-bottom: 10px;
		}

		.form-container select {
			display: block;
			margin-bottom: 10px;
			width: 100%;
		}

		.form-container input[type=submit] {
			background-color: #555;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		.form-container input[type=submit]:hover {
			background-color: #777;
		}

		.status-container {
			background-color: #666;
			color: white;
			border-radius: 10px;
			padding: 10px;
			margin-top: 20px;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h2>SlickBot - Ringless Voicemail</h2>
			<form method="POST" enctype="multipart/form-data">
				<label for="phone">Recipient's Phone Number:</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="audio">Select or Upload Voicemail Audio:</label>
				<select name="audio" id="audio">
					<option value="">--Select Audio--</option>
					<!-- Add dynamically populated dropdown options here -->
				</select>
				<input type="file" id="audio-file" name="audio-file">

				<input type="submit" value="Send Voicemail">
			</form>
		</div>
		<div class="status-container" id="status-container"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(function(event) {
				event.preventDefault();
				$("#status-container").html("Sending voicemail...");
				$(".status-container").show();
				// Add AJAX request here to send voicemail and update status message accordingly
			});
		});
	</script>
</body>
</html>
